<!DOCTYPE html>
<html>
<head>
    <title>Vis Network Example</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <button id="zoomExtendsButton">Zoom Extends</button>

    <script type="text/javascript">
        // Tạo dữ liệu cho mạng
        var nodes = new vis.DataSet([
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'}
        ]);

        var edges = new vis.DataSet([
            {from: 1, to: 2},
            {from: 2, to: 3}
        ]);

        // Tạo đối tượng mạng
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);

        // Thêm sự kiện click vào nút Zoom Extends
        document.getElementById('zoomExtendsButton').addEventListener('click', function() {
            network.fit();
        });
    </script>
</body>
</html>
